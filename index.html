<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-Quality</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="console">
        <div class="row justify-content-center align-self-center" style="height: 100vh;">
            <div class="col col-lg-8 col-xl-6 justify-content-center align-self-center">
                <form style="height: 300px;">
                    <fieldset>
                        <legend>Air-Quality</legend>
                        <div class="mb-3">
                            <label for="customRange3" class="form-label">AQI: <span id="aqi-output"></span></label>
                            <input type="range" class="form-range" min="0" max="150" id="aqi-range"
                                onchange="checkAirQuality(document.getElementById('aqi-range').value)">
                        </div>
                        <div class="text-center" id="result"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
